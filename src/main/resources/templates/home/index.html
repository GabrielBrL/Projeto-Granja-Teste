<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container-md">
    <h1 style="text-align:center">Granja Cachoeira Grande</h1>
    <h3>Cadastrar Ciclo</h3>
    <form role="form" id="form_cadastro" action="#" th:action="@{/cicle}" th:object="${cicle}" method="post">
    <div class="col-sm-4 mb-3">
        <label for="raca">Ra√ßa</label>
        <input type="text" class="form-control" id="raca" th:field="*{raca}">
        <label for="peso">Peso</label>
        <input type="text" class="form-control" id="peso" th:field="*{peso}">
        <label for="quantidade">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" th:field="*{quantidade}">
    </div>
    <button type="submit" class="btn btn-primary mr-3">Cadastrar</button>
    <a class="btn btn-danger" onclick="clearFields()">Cancelar</a>
    </form>
    <hr>
    <h3>Ciclos Existentes</h3>
    <table class="table table-striped" id="main-table">
        <thead>
            <tr>
                <th>Raca</th>
                <th>Peso</th>
                <th>Quantidade</th>
                <th>Registration date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="all: ${allValues}">
                <td> <a th:href="@{cicle/{id}(id=${all.id})}"><span th:text="${all.raca}"></span></a></td>
                <td th:text="${all.peso}"></td>
                <td th:text="${all.quantidade}"></td>
                <td th:text="${all.registrationDate}"></td>
                <td>
                    <a th:href="@{cicle/edit/{id}(id=${all.id})}" th:method="get" class="btn btn-warning">Update</i></a>
                    <a th:href="@{cicle/delete/{id}(id=${all.id})}" th:method="get" class="btn btn-danger">Delete</i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script>
    function clearFields(){
        document.getElementById("form_cadastro").reset();
    }
</script>
</body>
</html>
