<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Login</h1>
    <div class="alert alert-danger" role="alert" th:if="${erro != null}" th:text="${erro}"></div>
    <form th:action="@{/usuario/login}" th:object="${loginForm}" method="post" class="form">
        <label for="username">Usu√°rio</label>
        <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" />
        <label for="usersenha">Senha</label>
        <input type="password" class="form-control" id="usersenha" name="senha" />
        <br/>
        <input type="submit" value="Logar" class="btn btn-primary"/>
    </form>
    <a th:href="@{/usuario/cadastro}" class="btn btn-link">Cadastre-se</a>
</div>
</body>
</html>
